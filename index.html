<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Flipper</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-body-secondary d-flex align-items-center justify-content-center">
  <div class="container d-flex align-items-center justify-content-center flex-column pb-4 border border-black rounded-3">
    <h3 class="mt-3 fw-bold">Color Flipper</h3>
    <button class="btn btn-success mt-3 border border-black" onclick="setColor('green')">Green</button>
    <button class="btn btn-danger mt-3 border border-black" onclick="setColor('red')">Red</button>
    <button class="btn btn-primary mt-3 border border-black" onclick="setColor('blue')">Blue</button>
    <button class="btn btn-secondary mt-3 border border-black" onclick="randomColor()">Random</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
